language: cpp
jobs:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
        - BUILD_TYPE=Debug
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - BUILD_TYPE=Release
    - os: linux
      dist: focal
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
        - HJSON_CXX_FLAGS="-g -fsanitize=address -fsanitize=leak -fno-omit-frame-pointer -fstack-protector-all -fsanitize=undefined -fno-sanitize-recover"
    - os: linux
      dist: focal
      compiler: gcc
      env:
        - BUILD_TYPE=Release
    - os: osx
      compiler: clang
      env:
        - BUILD_TYPE=Debug
    - os: windows
      env:
        - GENERATOR="Visual Studio 15 2017 Win64"
        - ARTIFACT=vs2017-64bit
        - BUILD_TYPE=Debug
script:
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DHJSON_ENABLE_TEST=ON -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_CXX_FLAGS="${HJSON_CXX_FLAGS}" .. && cmake --build . --target runtest
